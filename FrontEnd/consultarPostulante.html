               <h1 class="about_taital">Consulta tus datos como postulante <span style="color: #ff3f5c;"></span></h1>
               </div>
            </div>
         </div>
         <div class="d1center">
            <form id="consultaPostulanteForm">
                <div class="container1">
                    <div class="columna">
                        <select id="cedulaComboBox" class="campo">
                           <option value="" disabled selected>Selecciona la cédula</option>
                           <!-- Agrega más opciones según sea necesario -->
                        </select>
                        <br>
                        <input type="text" class="campo" placeholder="Nombre:" name="nombrePostulante" id="nombrePostulante">
                        <br>
                        <input type="text" class="campo" placeholder="Apellido:" name="apellidoPostulante" id="apellidoPostulante">
                        <br>
                        <input type="number" class="campo" placeholder="Edad:" name="edadPostulante" id="edadPostulante">
                        <br>
                        <input type="number" class="campo" placeholder="Estatura:" name="estaturaPostulante" id="estaturaPostulante">
                        <br>
                        <select class="campo" name="estadoCivilPostulante" id="estadoCivilPostulante">
                           <option value="" disabled selected>Estado civil</option>
                           <option value="soltero">Soltero</option>
                           <option value="separado">Separado</option>
                           <option value="viudo">Viudo</option>
                           <option value="es_complicado">Es complicado</option>
                        </select>
                        <br>
                        <input type="text" class="campo" placeholder="Profesion u oficio:" name="profesionPostulante" id="profesionPostulante">
                        <br>
                     </div>
                     <div class="columna">
                        <input type="text" class="campo" placeholder="Identidad de genero:" name="generoPostulante" id="generoPostulante">
                        <br>
                        <input type="text" class="campo" placeholder="Correo Electronico:" name="correoPostulante" id="correoPostulante">
                        <br>
                        <input type="text" class="campo" placeholder="Telefono:" name="telefonoPostulante" id="telefonoPostulante">
                        <br>
                        <input type="text" class="campo" placeholder="Contextura que te gusta:" name="contexturaPostulante" id="contexturaPostulante"> 
                        <br>   
                        <input type="text" class="campo" placeholder="Interes principal:" name="interesPrincipalPostulante" id="interesPrincipalPostulante">
                        <br>
                        <input type="text" class="campo" placeholder="Disponibilidad:" name="disponibilidadPostulante" id="disponibilidadPostulante">
                        <br>
                        <div class="fila">
                            <input type="button" class="botones" value="Consultar" onclick="consultarPostulante()">
                            <input type="reset" class="botones" name="limpiar">
                        </div>                  
                    </div>
                </div>
