<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="gdiv">
            <p class="cursiva">Speed Dating Colombia</p>
        </div>
        <div class="d1center">
            <h1>¡Regístrate como postulante!</h1>
            <br>
            <form>
                <div class="container">
                    <div class="columna">
                        <input type="text" class="campo" placeholder="Nombre:" name="nombre">
                        <br>
                        <input type="text" class="campo" placeholder="Apellido:" name="apellido">
                        <br>
                        <input type="number" class="campo" placeholder="Edad:" name="edad">
                        <br>
                        <input type="number" class="campo" placeholder="Estatura (cm):" name="estatura">
                        <br>
                        <input type="text" class="campo" placeholder="Profesión u oficio:" name="profesion">
                        <br>
                        <input type="text" class="campo" placeholder="Contextura:" name="contextura">
                        <br>
                        <select class="campo" name="estado_civil">
                            <option value="" disabled selected>Estado civil</option>
                            <option value="soltero">Soltero</option>
                            <option value="separado">Separado</option>
                            <option value="viudo">Viudo</option>
                            <option value="es_complicado">Es complicado</option>
                        </select>
                        <br>
                        <input type="text" class="campo" placeholder="Identidad de género:" name="identidad_genero">
                        <br>
                        <input type="email" class="campo" placeholder="Correo electrónico:" name="correo">
                    </div>
                    <div class="columna">
                        <input type="tel" class="campo" placeholder="Teléfono:" name="telefono">
                        <br>
                        <input type="text" class="campo" placeholder="Interés principal:" name="interes_principal">
                        <br>
                        <input type="text" class="campo" placeholder="Disponibilidad:" name="disponibilidad">
                        <br>
                        <div class="fila">
                            <input type="submit" class="botones" value="Registrar">
                            <input type="reset" class="botones" value="Reiniciar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
