<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Calendario de Citas</h2>
    <div id="calendar"></div>
    
    <h2>Calificación</h2>
    <form id="calificacionForm">
        <div class="form-group">
            <label for="calificacionBuscador">Calificación del Buscador:</label>
            <select id="calificacionBuscador" class="form-control" name="calificacionBuscador" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="amistad">Amistad</option>
                <option value="más que amistad">Más que amistad</option>
                <option value="no interesado">No interesado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="calificacionPostulante">Calificación del Postulante:</label>
            <select id="calificacionPostulante" class="form-control" name="calificacionPostulante" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="amistad">Amistad</option>
                <option value="más que amistad">Más que amistad</option>
                <option value="no interesado">No interesado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Calificación</button>
    </form>
</div>

<!-- FullCalendar JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        events: [
            // Aquí debes cargar las citas desde tu servidor o base de datos
            {
                title: 'Cita 1',
                start: '2024-06-06T10:00:00',
                end: '2024-06-06T10:10:00'
            },
            {
                title: 'Cita 2',
                start: '2024-06-06T10:20:00',
                end: '2024-06-06T10:30:00'
            }
            // Agrega más citas según sea necesario
        ]
    });

    $('#calificacionForm').on('submit', function(event) {
        event.preventDefault();
        // Aquí debes manejar el envío de la calificación
        alert('Calificación enviada');
    });
});
</script>
</body>
</html>
