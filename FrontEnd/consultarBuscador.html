   <!-- Buscador Section Start -->
   <div class="about_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-md-6">
               <h1 class="about_taital">Consulta tus datos como buscador <span style="color: #ff3f5c;"></span></h1>
            </div>
         </div>
      </div>
      <div class="d1center">
         <form id="consultaBuscadorForm">
            <div class="container1">
               <div class="columna">
                  <select id="cedulaComboBox" class="campo">
                     <option value="" disabled selected>Selecciona la cédula</option>
                     <!-- Agrega más opciones según sea necesario -->
                  </select>
                  <br>
                  <input type="text" class="campo" placeholder="Nombre:" name="nombreBuscador" required>
                  <br>
                  <input type="text" class="campo" placeholder="Apellido:" name="apellidoBuscador" required>
                  <br>
                  <input type="number" class="campo" placeholder="Edad:" name="edadBuscador" required>
                  <br>
                  <input type="number" class="campo" placeholder="Estatura:" name="estaturaBuscador" required>
                  <br>
                  <input type="text" class="campo" placeholder="Profesion u oficio:" name="profesionBuscador" required>
                  <br>
                  <input type="text" class="campo" placeholder="Contextura:" name="contexturaBuscador" required>
                  <br>
                  <select class="campo" name="estado_civil" required>
                     <option value="" disabled selected>Estado civil</option>
                     <option value="soltero">Soltero</option>
                     <option value="separado">Separado</option>
                     <option value="viudo">Viudo</option>
                     <option value="es_complicado">Es complicado</option>
                  </select>
                  <br>
                  <input type="text" class="campo" placeholder="Identidad de genero:" name="generoBuscador" required>
               </div>
               <div class="columna">
                  <input type="email" class="campo" placeholder="Correo Electronico:" name="correoBuscador" required>
                  <br>
                  <input type="tel" class="campo" placeholder="Telefono:" name="telefonoBuscador" required>
                  <br>
                  <input type="text" class="campo" placeholder="Contextura que te gusta:" name="GustoContextura" required>
                  <br>
                  <input type="text" class="campo" placeholder="Interes que te gusta:" name="GustoInteres" required>
                  <br>
                  <input type="number" class="campo" placeholder="Estatura ideal:" name="GustoEstatura" required>
                  <br>
                  
                  <input type="text" class="campo" placeholder="Identidad de genero que te gusta:" name="GustoIdentidad" required>
                  <br>
                  <input type="number" class="campo" placeholder="Edad ideal:" name="GustoEdad" required>
                  <br>
                  <div class="fila">
                     <input type="submit" class="botones" value="Consultar">
                     <input type="reset" class="botones" value="Limpiar">
            </div>
         </form>
      </div>
