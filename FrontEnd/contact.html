<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .btn-rojo-romantico {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn-rojo-romantico:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calendario de Citas</h2>
    <div id="calendar"></div>
    
    <h2>Calificación</h2>
    <form id="calificacionForm">
        <div class="form-group">
            <label for="citaId">ID de la Cita:</label>
            <input type="number" id="citaId" class="form-control" name="citaId" required readonly>
        </div>
        <div class="form-group">
            <label for="cedulaBuscador">Cédula del Buscador:</label>
            <input type="text" id="cedulaBuscador" class="form-control" name="cedulaBuscador" required readonly>
        </div>
        <div class="form-group">
            <label for="calificacionBuscador">Calificación del Buscador:</label>
            <select id="calificacionBuscador" class="form-control" name="calificacionBuscador" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="amistad">Amistad</option>
                <option value="más que amistad">Más que amistad</option>
                <option value="no interesado">No interesado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cedulaPostulante">Cédula del Postulante:</label>
            <input type="text" id="cedulaPostulante" class="form-control" name="cedulaPostulante" required readonly>
        </div>
        <div class="form-group">
            <label for="calificacionPostulante">Calificación del Postulante:</label>
            <select id="calificacionPostulante" class="form-control" name="calificacionPostulante" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="amistad">Amistad</option>
                <option value="más que amistad">Más que amistad</option>
                <option value="no interesado">No interesado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Calificación</button>
    </form>

    <!-- Botón de regreso a index.html -->
    <a href="index.html" class="btn-rojo-romantico">Volver a Inicio</a>
</div>

<!-- FullCalendar JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="JS/citas.js"></script>
</body>
</html>
